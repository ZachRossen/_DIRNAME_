<!DOCTYPE html>
<html>
<head>
	<title>Change CSS on Button Click</title>
	<link id="theme" rel="stylesheet" href="default.css">
</head>
<body>
	<h1>Change CSS on Button Click</h1>
	<p>Click the buttons below to change the theme:</p>
	<button onclick="setTheme('default')">Default</button>
	<button onclick="setTheme('dark')">Dark</button>
	<button onclick="setTheme('light')">Light</button>

	<script>
		function setTheme(theme) {
			var cssFile = document.getElementById('theme');
			cssFile.href = theme + '.css';
		}
	</script>
</body>
</html>
