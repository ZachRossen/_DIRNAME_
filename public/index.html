<!DOCTYPE html>
<html>
<head>
	<title>My Computer Science Class</title>
	<link id="theme" rel="stylesheet" href="default.css">
</head>
<body>
	<h1>Welcome to My Computer Science Class</h1>
	<p>Click the buttons below to change the theme:</p>
	<button onclick="setTheme('default')">Default</button>
	<button onclick="setTheme('dark')">Dark</button>

	<p>In this class, we will be learning about:</p>
	<ul>
		<li>Programming languages</li>
		<li>Data structures and algorithms</li>
		<li>Database design and management</li>
		<li>Web development</li>
	</ul>

	<script>
		function setTheme(theme) {
			var cssFile = document.getElementById('theme');
			cssFile.href = theme + '.css';
		}
	</script>
</body>
</html>
